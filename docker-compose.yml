version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - SHOPEE_APP_ID=${SHOPEE_APP_ID}
      - SHOPEE_APP_SECRET=${SHOPEE_APP_SECRET}
      - BASIC_AUTH_USER=${BASIC_AUTH_USER}
      - BASIC_AUTH_PASSWORD=${BASIC_AUTH_PASSWORD}
    volumes:
      - .:/usr/src/app
    command: ["node", "index.js"]